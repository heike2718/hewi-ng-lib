<div class="modal-overlay" (click)="onClickOutsideModal()">

  <div class="modal-body" (click)="cancelClick($event)">

    <div class="close-icon">
      <!-- projeziert nur den  durch den selector definierten Teil des contents -->
      <ng-content select="i"></ng-content>
    </div>


    <!-- wrapper f端r *ngIf - else -->
    <ng-container *ngIf="body else projectContent">

      <!--hier das, was 端ber die input-property vom parent element 端bergeben wurde -->
      <ng-container *ngTemplateOutlet="body;context:context">

      </ng-container>
    </ng-container>

    <!-- falls body nicht gef端llt, dann content von innerhalb des auth-modal-elementes hierher projezieren-->
    <ng-template #projectContent>
      <!-- projeziert alle Teile des contents, die nicht durch spezielle selectoren projeziert wurden -->
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
